<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>



<body>
    <div class="principal">
        <div class="formularios">
            <div class="formularios-2">
                <h1 class="register">REGISTER</h1>
                <div class="relleno">
                    <form class="registro">
                        <label>
                            <input type="text"  placeholder="Name" id="">
                        </label>
                        <label>
                            <input type="password" placeholder="Password">
                        </label>
                        <label>
                            <input type="password" placeholder="Confirm Password">
                        </label>
                        <label>
                            <input type="email" placeholder="Email">
                        </label>
                        <label>
                            <input type="checkbox">
                            I agree to the TERMS OF SERVICES
                        </label>
                        <div>
                            <button class="boton-1">Sign Up</button>
                        </div>
                
                    </form>
                </div>
            </div>
            
        </div>
        <div class="formularios">
            <div class="formularios-2">
                <h1 class="login">LOGIN</h1>
                <div class="relleno">
                    <form class="registro">
                        <label>
                            <input type="text"  placeholder="UserName" id="">
                        </label>
                        <label>
                            <input type="password" placeholder="Password">
                        </label>
                        <label>
                            <input type="checkbox">
                            Remember Me
                            <a href="">Forgot password?</a>
                        </label>
                        <div>
                            <button class="boton-2">Sign Up</button>
                        </div>
                        <h2 class="redes">Continue with</h2>
                        <div>
                            <a href="https://www.facebook.com/"><img src="../ASSESTS/logo_facebook.png" height="33"></a>
                            <a href="https://www.instagram.com/"><img src="../ASSESTS/logo_instagram.png" height="33"></a>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
        <div class="formularios">
            <div class="formularios-2">
                <h1 class="reset">Account Reset</h1>
                <div class="relleno">
                    <form class="registro">
                        <label>
                            <input type="text"  placeholder="UserName" id="">
                        </label>
                        <label>
                            <input type="password" placeholder="New Password">
                        </label>
                        <label>
                            <input type="password" placeholder="Confirm Password">
                        </label>
                        <div>
                            <button class="boton-3">Reset Password</button>

                        </div>
                        <br>
                        <div>
                            <button class="boton-3">Send</button>
                        </div>
        
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="genero">
        <h1>GENERO</h1>
        <form>
            <div>
                <label>
                    Masculino
                    <input type="radio" name="gender" value="Masculino"> 
                </label>
                <label>
                    Femenino
                    <input type="radio" name="gender" value="Femenino"> 
                </label>
                <label>
                    Otro
                    <input type="radio" name="gender" value="Otro"> 
                </label>
    
                </form>
                <div>
                    <a href="/">Ir al inicio</a>
                </div>
            </div>
        </form>   
    </div>
     

    




</body>
</html>
